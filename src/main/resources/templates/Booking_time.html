<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
</head>
<body>

<header th:insert="Blocks/header :: header"></header>

<div class="container mt-5 mb-5">
    <h1>Booking time</h1>
    <br><br>
    <form th:action="@{/Booking_time}" method="post">

        <label for="startTime">Select the start time:</label>
        <input type="datetime-local" id="startTime" name="startTime" min="2024-01-01T00:00" max="2024-12-31T23:59" /><br>

        <label for="endTime">Select the end time :</label>
        <input type="datetime-local" id="endTime" name="endTime" min="2024-01-01T00:00" max="2024-12-31T23:59" /><br><br>


        <textarea name="text" placeholder="Enter your event" class="form-controll"></textarea><br>
        <button type="submit" class="btn btn-success">Accept</button>
    </form>

    <div th:each="el : ${books}" class="alert-info mt-2">
        <a th:href="'/Booking_time/' + ${el.id}" class="btn btn-warning"> <p th:text="'The booking time from '+${el.startTime}+' to '+${el.endTime}"/></a>
    </div>
</div>

</body>
</html>
