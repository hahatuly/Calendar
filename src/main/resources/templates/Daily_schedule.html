<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
</head>
<body>

<header th:insert="Blocks/header :: header"></header>

<div class="container mt-5 mb-5">
    <h1>Daily schedule</h1>
    <br><br>
    <form action="/Daily_schedule" method="post">
        <label for="start">Select a date for the note:</label>
        <input type="date" id="start" name="dates" min="2024-01-01" max="2024-12-31" /><br><br>
        <textarea name="text" placeholder="Enter your daily schedule" class="form-controll"></textarea><br>
        <button type="submit" class="btn btn-success">Accept</button>
    </form>

    <div th:each="el : ${schedules}" class="alert-info mt-2">
        <a th:href="'/Daily_schedule/' + ${el.id}" class="btn btn-warning"> <p th:text="'The daily schedule for '+${el.dates}"/></a>
    </div>
</div>

</body>
</html>
