<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
</head>
<body>

<header th:insert="Blocks/header :: header"></header>

<div class="container mt-5 mb-5">
    <h1>Edit daily schedule</h1>
    <br><br>
    <div th:each="el : ${scheduleDay}">
        <form method="post">
            <label for="start">Change the date for the note:</label>
            <input type="date" id="start" th:value="${el.dates}" name="dates" min="2024-01-01" max="2024-12-31" /><br><br>
            <textarea name="text"  placeholder="Edit your daily schedule" class="form-controll" th:text="${el.text}" /><br>
            <button type="submit" class="btn btn-success">Accept</button>
        </form>

        <div th:each="el : ${schedules}" class="alert-info mt-2">
            <a th:href="'/Daily_schedule/' + ${el.id}" class="btn btn-warning"> <p th:text="'The daily schedule for '+${el.dates}"/></a>
        </div>
    </div>
</div>

</body>
</html>
